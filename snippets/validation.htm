<style>
html {
    width : 800px;
    font-family : arial;
    margin : auto;
}

input {
    display : block;
    width : 100%;
    padding : 10px;
    transition : background .5s, color .5s;
    border: 1px solid #ccc;
}

.validation-one input:invalid {
    color : red;
}
.validation-one input:valid {
    color : #000
}

.validation-two input:invalid {
    background : #ffcbcb;
}
.validation-two input:valid {
    background : #cffdcf;
}
</style>


<h1>Validation</h1>
<p>Using pure HTML5 and CSS we can create some pretty nifty validation effects. No need for js! :D </p>

<p>To see validation pass, type 'validate'</p>

<section class="validation-one">
    <h2>Background transition</h2>
    <input pattern="validate"  placeholder="Your text here...">
</section>

<section class="validation-two">
    <h2>Text transition</h2>
    <input pattern="validate"  placeholder="Your text here...">
</section>
